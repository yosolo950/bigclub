<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualizer</title>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.6/styles/vis-network.min.css" rel="stylesheet" />
  <style>
    #network {
      width: 100%;
      height: 100vh;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="network"></div>

  <script>
    // Your JSON graph data
    const graphData = {
      nodes: [
        { id: "1", label: "Person\nAlice", shape: "dot", size: 20 },
        { id: "2", label: "Person\nBob", shape: "dot", size: 20 }
      ],
      links: [
        { source: "1", target: "2", type: "KNOWS" }
      ]
    };

    // Convert your `links` to vis-network format (which uses `from` and `to`)
    const edges = graphData.links.map(link => ({
      from: link.source,
      to: link.target,
      label: link.type
    }));

    const nodes = new vis.DataSet(graphData.nodes);
    const network = new vis.Network(
      document.getElementById('network'),
      { nodes, edges },
      {
        physics: { enabled: true },
        edges: { arrows: "to" }
      }
    );
  </script>
</body>
</html>
