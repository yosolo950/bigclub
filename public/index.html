<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neo4j Relationship Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      margin-right: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    .result-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .relationship {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .description {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <button id="download-btn" style="
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 0.5rem 1rem;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;">Download Data
  </button>

  <h1>It's a Big Club and You Ain't In It</h1>
  <form id="relationship-form">
    <label>Person 1: <input type="text" id="person1" required></label>
    <label>Person 2: <input type="text" id="person2" required></label>
    <button type="submit">Find Relationship</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("relationship-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const p1 = document.getElementById("person1").value;
      const p2 = document.getElementById("person2").value;

      document.getElementById("result").innerHTML = "Loading...";

      try {
        const res = await fetch(`https://bigclub.onrender.com/relationship?person1=${encodeURIComponent(p1)}&person2=${encodeURIComponent(p2)}`);
        const data = await res.json();

        if (!data.relationships || data.relationships.length === 0) {
          document.getElementById("result").innerHTML = "<p>No relationship found.</p>";
          return;
        }

        const rel = data.relationships[0];
        document.getElementById("result").innerHTML = `
          <div class="result-card">
            <div><strong>${rel.fromName}</strong> — ${rel.fromBio}</div>
            <div class="relationship">${rel.relationshipLabel} (${rel.relationshipType})</div>
            <div><strong>${rel.toName}</strong> — ${rel.toBio}</div>
            <div class="description">${rel.relationshipDescription || "No description provided."}</div>
            <div class="sources">${"Sources: " + rel.sources || "No sources provided."}</div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerHTML = "<p>Error fetching relationship.</p>";
      }
    });
    document.getElementById("download-btn").addEventListener("click", async () => {
      try {
        const res = await fetch("https://https://bigclub.onrender.com/download-data");
        const data = await res.json();

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "bigclub.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error("Failed to download data", err);
      }
    });

  </script>
</body>
</html>
